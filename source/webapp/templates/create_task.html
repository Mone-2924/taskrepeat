{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-3">Создать проект</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="text">подробное описание</label>
            <input type="text" id="text" class="form-control" name="description">
        </div>
        <div class="form-group">
            <label for="status"> Статус </label>
            <select class ="form-control" id="status" name="status">
                {%  for status in statuss %}
                    <option value="{{status.0}}">{{status.1}}</option>
                {% endfor %}
{#                <option>huoh</option>#}
            </select>
        </div>
        <div class="form-group">
            <label for="data">Дата</label>
            <input type="date" class="form-control" id="data" name="created_at">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
{% endblock %}
